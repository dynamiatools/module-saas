view: form
beanClass: tools.dynamia.modules.saas.domain.Account
autofields: false

fields:
  name:
  identification:
  idType:
  subdomain:
  type:
  email:
  adminUsername:
  locale:
    component: localebox
  timeZone:
    component: timezonebox
  logo:
    label: Logo
    params:
      imageOnly: true
      shared: true
  skin:
    component: skincombobox
  status:
  profile:
  creationDate:
  paymentDay:
  fixedPaymentValue:
    params:
      format: $###,###
  discount:
    params:
      format: $###,###
  discountExpire:
  statusDescription:

  contactFirstName:
  contactLastName:
  contactEmail:
  phoneNumber:
  mobileNumber:
  city:
  region:
  country:
  address:
    params:
      span: 4
  uuid:
  instanceUuid:
  category:
  parentAccount:
  freeTrial:
  reseller:
  maxUsers:
    description: Override Account Type Config
    params:
      placeholder: Default
  requiredInstanceUuid:
  remote:
  autoInit:
    label: Auto Init.
  globalMessage:
    label: Message
    params:
      span: 2
  globalMessageType:
    label: Type
  showGlobalMessage:
    label: Show

  customerInfo:
    params:
      span: 4
      multiline: true
      height: 80px

  features:
    component: crudview
    params:
      controller: tools.dynamia.modules.saas.ui.controllers.AccountFeatureCrudController

  additionalServices:
    component: crudview

  stats:
    component: crudview




groups:
  contactInfo:
    fields: [ contactFirstName, contactLastName,phoneNumber,mobileNumber,contactEmail, city,region, country, address, customerInfo ]

  notification:
    fields: [ globalMessage,globalMessageType,showGlobalMessage ]


layout:
  columns: 4
        
       
     
